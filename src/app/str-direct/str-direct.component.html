<h2>Using ngFor and ngIf</h2>
<ul *ngFor="let course of courses">
    <li *ngIf="course.type == 'backend'" [ngStyle]="{'color': 'green'}">
        <p>{{ course.courseName }}</p>
        <p>{{ course.type }}</p>
        <p>{{ course.medium }}</p>
        <p>{{ course.cost }}</p>
    </li>
    <li *ngIf="course.type == 'frontend'" [ngStyle]="{'color': 'blue'}">
        <p>{{ course.courseName }}</p>
        <p>{{ course.type }}</p>
        <p>{{ course.medium }}</p>
        <p>{{ course.cost }}</p>
    </li>
</ul>
